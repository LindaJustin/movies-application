<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Application</title>
    <link rel="stylesheet" href="/style.css" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
</head>
<body>
<div id="load"></div>

<div id="contents" class="container">
    <h1>Tasty Movies</h1>
    <form id="addMovies" method="post">
        <div class="userInputStyle">
            <input type="text" id="userAddMovie" placeholder="Add a movie:">
        </div>
        <div class="userRatingSyle">

            <label for="one">1</label>
            <input type="radio" name='userRating'  class ="userRating" id="one" value="1">

            <label for="two">2</label>
            <input type="radio" name='userRating' class ="userRating" id="two" value="2">

            <label for="three">3</label>
            <input type="radio" name='userRating' class ="userRating" id="three" value="3">

            <label for="four">4</label>
            <input type="radio" name='userRating' class ="userRating" id="four" value="4">

            <label for="five">5</label>
            <input type="radio" name='userRating'  class ="userRating" id="five" value="5">
        </div>
        <div class="userSubmitStyle">
            <button type="submit" value="submit" id="userSubmit">Submit</button>
        </div>
    </form>
    <div id="movieList"></div>
</div>

    <script src="/main.js"></script>
</body>
</html>
